{% extends 'base.html' %}

{% block body %}

<div class="container mx-auto my-3">
    <div class="card p-3">
        <h1>Upload an Image for Prediction</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" id="file" type="file" name="file">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary my-3" type="submit">Upload</button>
            </div>
        </form>
    </div>
    <div class="card centered-card mx-auto my-3 p-2" style="width: 18rem;">
        {% if prediction %}
        <img src="data:image/jpeg;base64,{{ img_data }}" class="card-img-top" alt="Uploaded Image">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Prediction: {{ prediction }}</li>
            <li class="list-group-item">Confidence: {{ confidence }}%</li>
            <!-- <li class="list-group-item">Actual: </li> -->
        </ul>
        {% else %}
        <ul class="list-group list-group-flush">
            <li class="list-group-item">No Prediction made yet.</li>
        </ul>
        {% endif %}
    </div>
</div>
